<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>NMC</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>

<body>
    <!-- logo和导航栏 -->
    <div class="title">
        <!-- logo -->
        <div class="title-logo">
            <img src="pictures/logo.png" alt="网管协会">
        </div>
        <!-- 导航栏 -->
        <div class="title-nav">
            <a href="#scroll-tab-1" class="title-nav_a title-nav_a_add" onclick="nav_add(0)">签到</a>
            <a href="#scroll-tab-2" class="title-nav_a" onclick="nav_add(1)">问题记录</a>
            <a href="#scroll-tab-3" class="title-nav_a" onclick="nav_add(2)">待办事项</a>
            <a href="#scroll-tab-4" class="title-nav_a" onclick="nav_add(3)">问题总览</a>
        </div>
    </div>
    <main class="content">
        <!-- 主体部分 -->
        <section id="scroll-tab-1" class="tab tab-first">
            <table class="table-hover table-shape" id="table_1">
                <tbody>
                    <tr>
                        <td style="width:30%;">当前时间 2016 / 7 / 5</td>
                        <form action="#" method="get" accept-charset="utf-8">
                            <td style="width: 40%;">
                                <span>姓名：</span>
                                <label for="onwork-input" id="onwork-input-label" class="">
                                    输入姓氏可自动补全</label>
                                <input type="text" name="onwork" value="" id="onwork-input">
                               
                            </td>
                            <td style="width:30%;">开始值班</td>
                        </form>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="scroll-tab-2" class="tab">2</section>
        <section id="scroll-tab-3" class="tab">3</section>
        <section id="scroll-tab-4" class="tab">4</section>
    </main>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script type="text/javascript">

    function nav_add(a) {
            /*选中导航栏的样式改变及对应的选项卡*/
            if (a == 1) $(".title").addClass("title_1");
            else $(".title").removeClass("title_1");
            var div = $(".title-nav_a");
            var tab = $(".tab");
            div.removeClass("title-nav_a_add");
            $(div[a]).addClass("title-nav_a_add");
            $(tab).css("display", "none");
            $(tab[a]).css("display", "block");
        };


    $(document).ready(function() {

        /*input的获得焦点动态及失去焦点动态*/
        $("#onwork-input").focus(function() {
            $("#onwork-input-label").animate({
                top: "10px",
                fontSize:"13px"
            }, 150)
            .css("color","#3F51B5");
            $(this).css("border-bottom", "2px #3f51b5 solid");
        });

        $("#onwork-input").blur(function() {
        	console.log('hansong');
            $("#onwork-input-label").animate({
                top: "+=17px",
                fontSize:"16px"
            }, 150)
            .css("color","rgba(0,0,0,.26)");
            $(this).css("border-bottom","1px rgba(0,0,0,.26) solid");
        });


    });
    </script>
</body>

</html>
